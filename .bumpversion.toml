[tool.bumpversion]
current_version = "0.1.0-beta.3"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(-(?P<pre_label>alpha|beta|rc)\\.(?P<pre_n>\\d+))?"
serialize = [
    "{major}.{minor}.{patch}-{pre_label}.{pre_n}",
    "{major}.{minor}.{patch}"
]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_files = false
ignore_missing_version = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Release version {new_version}"
allow_dirty = false
commit = false
message = "chore: bump version {current_version} -> {new_version}"

[tool.bumpversion.parts.pre_label]
optional_value = "stable"
first_value = "stable"
values = ["stable", "alpha", "beta", "rc"]

[tool.bumpversion.parts.pre_n]
optional_value = "0"
first_value = "0"

# Root pom.xml - lance-trino.version property
[[tool.bumpversion.files]]
filename = "pom.xml"
search = "<lance-trino.version>{current_version}</lance-trino.version>"
replace = "<lance-trino.version>{new_version}</lance-trino.version>"

# docs/src/install.md - bash example
[[tool.bumpversion.files]]
filename = "docs/src/install.md"
search = 'VERSION="{current_version}"'
replace = 'VERSION="{new_version}"'

# docs/src/install.md - Dockerfile example
[[tool.bumpversion.files]]
filename = "docs/src/install.md"
search = "ARG VERSION={current_version}"
replace = "ARG VERSION={new_version}"
