name: Test

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Lint
      run: make lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Run unit tests
      run: |
        ./mvnw test -pl plugin/trino-lance \
          -Dtest='TestLanceConfig,TestLancePlugin,TestLanceTableHandle,TestLanceMetadata,TestLanceFragmentPageSource' \
          -Dair.check.skip-enforcer=true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: unit-test-results
        path: '**/target/surefire-reports/'
        retention-days: 7

  connector-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - name: 'directory-single-level'
            tests: 'TestLanceConnectorTest,TestLanceConnectorSmokeTest,TestLanceDirectorySingleLevelConnectorTest,TestLanceDirectorySingleLevelConnectorSmokeTest'
          - name: 'directory-default'
            tests: 'TestLanceDirectoryDefaultConnectorTest,TestLanceDirectoryDefaultConnectorSmokeTest'
          - name: 'directory-with-parent'
            tests: 'TestLanceDirectoryWithParentConnectorTest,TestLanceDirectoryWithParentConnectorSmokeTest'
          - name: 'rest-single-level'
            tests: 'TestLanceRestSingleLevelConnectorTest,TestLanceRestSingleLevelConnectorSmokeTest'
          - name: 'rest-default'
            tests: 'TestLanceRestDefaultConnectorTest,TestLanceRestDefaultConnectorSmokeTest'
          - name: 'rest-with-parent'
            tests: 'TestLanceRestWithParentConnectorTest,TestLanceRestWithParentConnectorSmokeTest'
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Run ${{ matrix.test-group.name }} connector tests
      run: |
        ./mvnw test -pl plugin/trino-lance \
          -Dtest='${{ matrix.test-group.tests }}' \
          -Dair.check.skip-enforcer=true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: connector-test-results-${{ matrix.test-group.name }}
        path: '**/target/surefire-reports/'
        retention-days: 7

  s3-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-group:
          - name: 's3-single-level'
            tests: 'TestLanceS3SingleLevelConnectorTest,TestLanceS3SingleLevelConnectorSmokeTest'
          - name: 's3-default'
            tests: 'TestLanceS3DefaultConnectorTest,TestLanceS3DefaultConnectorSmokeTest'
          - name: 's3-with-parent'
            tests: 'TestLanceS3WithParentConnectorTest,TestLanceS3WithParentConnectorSmokeTest'
    services:
      localstack:
        image: localstack/localstack:3.3
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1
          AWS_ACCESS_KEY_ID: ACCESSKEY
          AWS_SECRET_ACCESS_KEY: SECRETKEY
        options: >-
          --health-cmd "curl -s http://localhost:4566/_localstack/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Run ${{ matrix.test-group.name }} S3 tests
      run: |
        ./mvnw test -pl plugin/trino-lance \
          -Dtest='${{ matrix.test-group.tests }}' \
          -Dair.check.skip-enforcer=true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: s3-test-results-${{ matrix.test-group.name }}
        path: '**/target/surefire-reports/'
        retention-days: 7
